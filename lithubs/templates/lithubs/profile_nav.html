{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}

<body id="bg"style="background-image:url('{% static "lithubs/img/space.jpg" %}'); background-repeat:no-repeat; background-size:cover;">
<nav class="navbar navbar-expand-lg" style='background-color: none;'>
  <div class="container-fluid">
    <img src="{% static 'lithubs/img/parchment.png' %}" style='width: 50px'>
    <a class="navbar-brand" style='color:white; font-size: 30px;' href="{% url 'lithubs:index' %}">LitHub</a>
    <button class="navbar-toggler bg-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
	  <a class="nav-link active" style='color: white' aria-current="page" href="{% url 'lithubs:new_repository' %}">Create</a>
        </li>
        <li class="nav-item">
	  <a class="nav-link" style='color:white' href="{% url 'lithubs:repositories' %}">Repositories</a>
        </li>
        <li class="nav-item">
		<a class="nav-link" style='color:white' href="{% url 'users:logout' %}">Log out</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
</body>

{% block content%}{% endblock content %}
