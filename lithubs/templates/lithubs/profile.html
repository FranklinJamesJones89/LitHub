{% extends 'lithubs/main.html' %}
{% load static %}

{% block content %}

<div class="profile-wrapper">
	<div class="profile-img-wrapper">
	  <img class="profile-img" src="{{ user.avatar.url }}" alt="avatar">
	  <div class="profile-detail-container">
	    <p class="profile-name" onClick="onChange()">{{ user.name }}</p>
	    <p class="profile-username" onClick="onChange()">{{ user.username }}</p>
	    <p class="profile-bio" onClick="onChange()">{{ user.bio }}</p>
	    <button onClick="editShow()" class="profile-edit-btn">Edit profile</button>

	  <div id="profile-edit-form">
	    <form method='POST' action="" enctype="multipart/form-data">
	    {% csrf_token %}
	    
	    <div class="create-title-grid">

	    <div class="form-floating">
	      <input style="background-color: #222831; color:white; border-radius:12px; padding: 5px;"type="text" name="name" id="floatingInput" placeholder="Name">
	      <label style="color:white;"class=""></label>
	    </div>

	    </div>
	    
	    <div class="create-title-grid">

	    <div class="form-floating">
	      <input style="background-color: #222831; color:white; border-radius:12px; padding: 5px;"type="text" name="username" id="floatingInput" placeholder="username">
	      <label style="color:white;"class=""></label>
	    </div>

	    </div>
	    
	    <div class="create-title-grid">

	    <div class="form-floating">
	      <input style="background-color: #222831; color:white; border-radius:12px; padding: 5px;"type="text" name="email" id="floatingInput" placeholder="email">
	      <label style="color:white;"class=""></label>
	    </div>

	    </div>
	    
	    <div class="create-title-grid">

	    <div class="form-floating">
	      <input style="background-color: #222831; color:white; border-radius:12px; padding: 5px; height: 150px;"type="text" name="bio" id="floatingInput" placeholder="bio">
	      <label style="color:white;"class=""></label>
	    </div>

	    </div>
	    
	    <div class="create-title-grid">

	    <div class="form-floating">
	      <input style="background-color: #222831; color:white; border-radius:12px; padding: 5px;"type="file" name="avatar" id="floatingInput" placeholder="avatar">
	      <label style="color:white;"class=""></label>
	    </div>

	    </div>

	    <button class="w-20 login-register-from-btn profile-edit-form-btn" value="Submit" type="submit">Save</button>
	    <button onClick="editHide()" class="w-20 login-register-from-btn profile-edit-form-btn" value="" type="">Cancel</button>
	   </form>
	  </div>
	  </div>
	</div>
	
	{% include 'lithubs/repository_feed_component.html' %}	
</div>

{% endblock content %}
